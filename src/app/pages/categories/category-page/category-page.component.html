<p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th *ngFor= "let col of cols">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-category> 
        <tr>
            <td *ngFor= "let col of cols">
                {{ category[col.field] }}
            </td>    
        </tr>
    </ng-template>
</p-table>
